<!-- Create account -->
<!DOCTYPE html>
<html lang="sv">
  <head>
    {% load static %}
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skapa ditt nya konto</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <!-- To test this, switch to create_acc.html in views.py -->
    <div class="create-container">
      <h1>Skapa ditt nya konto</h1>
      <!-- Go back button-->
      <button
        class="image-button"
        onclick="window.location.href='{% url 'login' %}'"
      >
        <img
          src="{% static 'images/go-back-btn.png' %}"
          alt="Gå Tillbaka"
          class="back-icon"
        />
    </button>
      <!-- This form sends the input data to the server using a POST request -->
      <form
        class="create-form"
        hx-post="/create_acc/"
        hx-target=".create-form"
        hx-trigger="submit"
        hx-swap="outerHTML"
      >
        <!-- For showing error messages -->
        <div
          id="error-box"
          class="error-msg"
          style="color: red; font-weight: bold"
        >
          {{ message }}
        </div>

        {% csrf_token %}
        <label for="name">För- och Efternamn:</label>
        <input type="text" id="name" name="name" placeholder="Namn" required />

        <label for="email">Mejladress:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Mejladress"
          required
        />

        <label for="password">Lösenord:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Lösenord"
          required
        />

        <button type="submit">Skapa nytt konto</button>
      </form>
    </div>
  <script>
    // Error handling
    document.body.addEventListener("htmx:afterRequest", function (event) {
      const errorBox = document.getElementById("error-box");
      if (!event.detail.successful) {
        errorBox.innerHTML = event.detail.xhr.responseText;
        errorBox.style.color = "red";
        errorBox.style.display = "block";
      }
    });

    // Hide error box when user focuses on any input field
    document.querySelectorAll("input").forEach((input) => {
      input.addEventListener("focus", () => {
        const errorBox = document.getElementById("error-box");
        if (errorBox) {
          errorBox.style.display = "none";
        }
      });
    });

    // Timer that calls logout form after specified time
    let logoutTimer;
    function resetTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        document.getElementById('logout-form').requestSubmit();
        }, 10 * 60 * 1000); // 10 minutes
    }

    window.onload = resetTimer;
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;
    document.onscroll = resetTimer;
    document.onclick = resetTimer;

  </script>
  <form id="logout-form" method="post" hx-post="/logout/" hx-target="body" hx-swap="outerHTML" style="display:none;">
    {% csrf_token %}
  </form>
  </body>
</html>
