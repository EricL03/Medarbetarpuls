<!DOCTYPE html>
<html>
  <head>
    <title>Survey Answers Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h2>Free Text Answer Frequency</h2>
    <canvas id="surveyChart" width="100" height="100"></canvas>

    <h2>eNPS Score Breakdown</h2>
    <canvas id="enpsChart" width="100" height="100"></canvas>

    <script>
      // Chart 1: Free text frequency
      labels = ["Happy", "Neutral", "Sad"]
      data = [3, 2, 1]
      const textLabels = {{ labels|default:"[]"|safe }};
      const textData = {{ data|default:"[]"|safe }};

      const ctx1 = document.getElementById("surveyChart").getContext("2d");
      new Chart(ctx1, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Answer Count",
            data: data,
            backgroundColor: "rgba(54, 162, 235, 0.5)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                precision: 0
              }
            }
          }
        }
      });

      // Chart 2: eNPS breakdown
      const enpsLabels = {{ enps_labels|default:"[]"|safe }};
      const enpsData = {{ enps_data|default:"[]"|safe }};

      const ctx2 = document.getElementById("enpsChart").getContext("2d");
      new Chart(ctx2, {
        type: "pie",  // Change to "pie" or "doughnut" if you prefer
        data: {
          labels: enpsLabels,
          datasets: [{
            label: "eNPS Responses",
            data: enpsData,
            backgroundColor: [
              "rgba(75, 192, 192, 0.5)",
              "rgba(255, 206, 86, 0.5)",
              "rgba(255, 99, 132, 0.5)"
            ],
            borderColor: [
              "rgba(75, 192, 192, 1)",
              "rgba(255, 206, 86, 1)",
              "rgba(255, 99, 132, 1)"
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                precision: 0
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
