<!DOCTYPE html>
<html>
  <head>
    <title>Survey Answers Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h2>Free Text Answer Frequency</h2>
    <canvas id="surveyChart" width="600" height="400"></canvas>

    <script>
      const ctx = document.getElementById('surveyChart').getContext('2d');

      const data = {
          labels: {{ labels|safe }},
          datasets: [{
              label: 'Answer Count',
              data: {{ data|safe }},
              backgroundColor: 'rgba(54, 162, 235, 0.5)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
          }]
      };

      const config = {
          type: 'bar',
          data: data,
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      };

      new Chart(ctx, config);
    </script>
  </body>
</html>
