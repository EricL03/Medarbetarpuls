  <head>
    <title>Django Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h2>Survey Data Chart</h2>
    <canvas id="surveyChart" width="600" height="400"></canvas>
    <script>
      const ctx = document.getElementById('surveyChart').getContext('2d');

      const data = {
          labels: {{ labels|safe }},
          datasets: [{
              label: 'Free Text Frequency',
              data: {{ data|safe }},
              backgroundColor: 'rgba(75, 192, 192, 0.5)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
          }]
      };

      const config = {
          type: 'bar',
          data: data,
          options: {
              responsive: true,
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      };

      new Chart(ctx, config);
    </script>
  </body>
</html>
