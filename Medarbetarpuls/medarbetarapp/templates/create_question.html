<!DOCTYPE html>
<html lang="sv">
  <head>
    {% load static %}
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skapa fråga</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <div class="popup-overlay">
      <div class="popup-content">
        <h2>Välj typ av fråga</h2>
        <ul class="question-list">
          <!-- ul for unsorted list -->
          <li class="question-item">
            <img
              src="{% static 'images/q1.png' %}"
              alt="Ikon 1"
              class="question-icon"
            />

            <div id="q1" class="question-text" style="display: none">
              Vårt företag utvecklas i rätt riktning
            </div>
            <a href="{% url 'edit_question' %}">
              <button type="button">Välj</button>
            </a>
          </li>

          <li class="question-item">
            <img
              src="{% static 'images/q2.png' %}"
              alt="Ikon 1"
              class="question-icon"
            />
            <div id="q2" class="question-text" style="display: none">
              Jag gillar mitt jobb
            </div>
            <a href="{% url 'edit_question' %}">
              <button type="button">Välj</button>
            </a>
          </li>
          <li class="question-item">
            <img
              src="{% static 'images/q2.png' %}"
              alt="Ikon 1"
              class="question-icon"
            />
            <div id="q3" class="question-text" style="display: none">
              Min stressnivå är
            </div>
            <a href="{% url 'edit_question' %}">
              <button type="button">Välj</button>
            </a>
          </li>
        </ul>

        <div class="popup-buttons">
          <button
            class="go-back-button"
            onclick="window.location.href='{% url 'create_survey' %}'"
          >
            <img
              src="{% static 'images/go-back-btn.png' %}"
              alt="Go Back"
              class="back-icon"
            />
          </button>
          <button id="suggestions" type="button" onclick="openCloseSugg()">
            Förslag på frågor
          </button>
        </div>
      </div>
    </div>

    <script>
      function openCloseSugg() {
        const suggestionsButton = document.getElementById("suggestions");
        const q1 = document.getElementById("q1");
        const q2 = document.getElementById("q2");
        const q3 = document.getElementById("q3");

        if (q1.style.display === "none") {
          q1.style.display = "flex";
          q2.style.display = "flex";
          q3.style.display = "flex";
          suggestionsButton.innerHTML = "Ny fråga";
        } else {
          q1.style.display = "none";
          q2.style.display = "none";
          q3.style.display = "none";
          suggestionsButton.innerHTML = "Förslag på frågor";
        }
      }
    </script>
  </body>
</html>
