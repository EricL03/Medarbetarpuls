<!DOCTYPE html>
<html lang="sv">
  <head>
    {% load static %}
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redigera fråga</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <div class="popup-overlay">
      <div class="popup-content">
        <h2>Redigera fråga</h2>
        <img
          src="{% static 'images/q1.png' %}"
          alt="Ikon 1"
          class="question-icon"
        />

        <form class="question-form">
          <input
            type="text"
            id="question"
            name="question"
            placeholder="Fråga"
            required
          />
        </form>
        <button type="button">Demonstrera</button>
        <button type="button">Spara</button>
        <button
          class="image-button"
          onclick="window.location.href='{% url 'create_question' %}'"
        >
          <img
            src="{% static 'images/go-back-btn.png' %}"
            alt="Go Back"
            class="back-icon"
          />
        </button>
      </div>
    </div>
  </body>
</html>
